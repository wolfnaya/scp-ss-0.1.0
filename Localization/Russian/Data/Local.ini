texquality=Качество текстур
texqualitytxt=LOD bias текстуры влияет на расстояние, на котором будут изменяться детали текстуры, чтобы предотвратить сглаживание. Измените этот параметр, если текстуры мерцают или выглядят слишком размытыми.
