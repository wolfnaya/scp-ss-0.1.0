text1=Фонд SCP — секретная международная организация, посвященная поимке, безопасному содержанию и исследованиям различных аномальных объектов и явлений.
text2=C целью выполнения основных задач Фонд регулярно проводит множество тайных операций по всему миру.

[Прототип Электромагнитной винтовки]
image1 = EMRP.png
text1 = Прототип Электромагнитной винтовки или EMR-P был разработан фондом SCP в 1990-х годах.
text2 = Винтовка использует небольшой источник энергии, разогревающий соленоиды, которые разгоняют 10 миллиметровый снаряд. Данная технология позволяет винтовке пробивать почти все материальные поверхности.
text3 = EMR-P имел оромный потенциал, однако из-за отсутствия финансирования и недостатка компьюторных исследований, в 2001-м году проект был закрыт, и больше никогда не рассматривался.

[Костюм защиты от внешних угроз]
image1 = HDS_Suit.png
text1 = Костюм защиты от внешних угроз был разработан в 1983 году фондом SCP с помощью [УДАЛЕНО].
text2 = Новейшая версия (Изделие.II) в данный момент находится в [ДАННЫЕ УДАЛЕНЫ], Зона-09.
text3 = Главной задачей костюма является защита носителя от различных внешних угроз, а также предоставление больших моторно-двигательных способностей для людей-инвалидов.
text4 = Разработка костюма заняла 4 года, исследователи должны были рассчитать все возможные трудности и неудобства, которые могли быть в костюме. В данный момент разработка костюма остановлена на неопределённый срок.

